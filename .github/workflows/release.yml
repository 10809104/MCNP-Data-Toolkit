name: Update Latest Release Asset Automatically

on:
  push:
    branches: [ "main" ]  # 只要 main 有更新就執行
  workflow_dispatch:      # 允許手動執行

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Latest Release Tag
        id: get_tag
        shell: bash
        run: |
          # 透過 GitHub API 取得最新標籤名稱
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "目前的最新標籤是: $LATEST_TAG"

      - name: Install MinGW
        run: |
          echo "C:\ProgramData\Chocolatey\bin" >> $GITHUB_PATH
          echo "C:\ProgramData\Chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH

      - name: Compile Resource File
        run: |
          windres MCNP_Tool_private.rc -O coff -o resource.res

      - name: Compile Program
        run: |
          gcc main.c resource.res -o "MCNP_Tool.exe" -std=c99 -static -mwindows -lwininet -lshlwapi -lurlmon -lcomdlg32 -lgdi32 -luser32
          gcc main.c resource.res -o "MRCP_Tool.exe" -std=c99 -static -mwindows -lwininet -lshlwapi -lurlmon -lcomdlg32 -lgdi32 -luser32

      - name: Upload to Latest Release
        uses: softprops/action-gh-release@v2
        with:
          # 使用剛才抓到的標籤名稱
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: |
            MCNP_Tool.exe
            MRCP_Tool.exe
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
